<div class="bg-cover bg-center h-screen" style="background-image: url('assets/images/Background.png');">
    <div class="relative m-[0_18.9px_0_500px] flex box-sizing-border">
        <div class="relative flex flex-row box-sizing-border">
            <div class="m-[22.3px_56px_0_0] flex flex-col box-sizing-border">
                <div class="relative flex self-start p-[0_7.7px_0_0] box-sizing-border">
                    <img class="absolute top-[40px] right-[120px] w-[150px] h-[13px]"
                        src="/assets/images/vector_22_x2.svg" alt="vector" />
                    <span
                        class="text-center w-[401px] break-words font-['Lora'] text-[45px] text-[#181820] leading-[1.1] drop-shadow-[2px_2px_4px_rgba(0,0,0,0.5)] ">
                        Conhe√ßa nosso blog
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-center mb-4">
        <div class="relative px-14 m-14 w-[1216px] h-[450px] rounded-lg shadow-lg"
            [style.background-image]="'url(' + featuredPost.imageUrl + ')'"
            style="background-position: center; background-size: cover;">
            <div class="relative flex flex-col justify-end h-full z-10 pb-6">
                <span class="bg-indigo-600 text-white text-sm px-3 py-1 rounded-lg self-start mb-4">{{ featuredPost.tag
                    }}</span>
                <span class="text-white leading-[40px] break-words font-['Work Sans'] text-[36px]">
                    {{ featuredPost.title }}
                </span>
                <div class="mt-4 text-white flex items-center">
                    <img [src]="featuredPost.authorImage" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <p class="text-base font-semibold">{{ featuredPost.author }}</p>
                        <p class="text-sm">Publicado em {{ featuredPost.date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 m-4">
    <div *ngFor="let post of posts"
        class="bg-white w-[392px] h-[488px] m-8 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <div class="flex items-center justify-center">
            <img [src]="post.imageUrl" alt="Imagem do post" class="w-[360px] h-[240px] rounded-lg">
        </div>
        <span class="bg-indigo-600 text-white text-sm px-3 py-1 rounded-full self-start ml-6 mt-4 inline-block">{{
            post.tag }}</span>
        <p class="text-xl font-bold my-2 px-6">
            <a [routerLink]="['/blogpost', post.id]">{{ post.title }}</a>
        </p>
        <div class="mt-4 text-gray-600 flex items-center px-6">
            <img [src]="post.authorImage" alt="Profile" class="w-8 h-8 rounded-full mr-3">
            <div>
                <p class="text-base font-semibold">{{ post.author }}</p>
                <p class="text-sm">Publicado em {{ post.date }}</p>
            </div>
        </div>
    </div>
</div>
